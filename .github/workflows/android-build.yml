name: Build Android APK

on:
  push:
    branches: [ main ]  # 或你的分支
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer -v android debug  # 或 release 如果要签名
          buildozer_version: stable  # 或 latest/master 如果想最新版

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ech-wk-apk
          path: bin/*.apk  # Buildozer 默认输出到 bin 目录
