name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf automake libtool pkg-config libgmp3-dev libmpfr-dev libmpc-dev libssl-dev libncurses5-dev libncursesw5-dev libtinfo6 libltdl-dev
      - name: Install latest Buildozer from git
        run: |
          pip install --upgrade cython==0.29.36
          pip install "https://github.com/kivy/buildozer/archive/master.zip"

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Install Android NDK r25c (cached)
        run: |
          NDK_DIR=~/.buildozer/android/platform/android-ndk-r25c
          if [ ! -d "$NDK_DIR" ]; then
            echo "Downloading NDK r25c..."
            wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip -O ndk.zip
            mkdir -p ~/.buildozer/android/platform
            unzip -q ndk.zip -d ~/.buildozer/android/platform
            rm ndk.zip
            echo "NDK r25c installed"
          else
            echo "NDK already cached"
          fi

      - name: Build Go binary for Android
        run: |
          chmod +x build_go_android.sh
          go mod init ech-wk || true
          go get github.com/gorilla/websocket@v1.5.3
          go mod tidy
          ./build_go_android.sh

      - name: Accept Android SDK licenses
        run: |
          yes | ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true
          

      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug --no-aab
          
      - name: Upload APK artifact (force upload)
        if: always()  # 强制执行，即使失败
        uses: actions/upload-artifact@v4
        with:
          name: ech-wk-apk
          path: |
            .buildozer/android/platform/build-armeabi-v7a/dists/**/echworkers-debug.apk
            .buildozer/android/platform/build-armeabi-v7a/dists/**/echworkers-*.apk
            .buildozer/android/platform/build-armeabi-v7a/dists/**/bin/*.apk
            .buildozer/android/platform/build-armeabi-v7a/build/outputs/apk/debug/*.apk
            bin/*.apk
            **/*.apk
