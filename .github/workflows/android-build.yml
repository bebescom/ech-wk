name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf automake libtool pkg-config libgmp3-dev libmpfr-dev libmpc-dev libssl-dev libncurses5-dev libncursesw5-dev libtinfo6

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade buildozer cython

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Install Android NDK r25c (cached)
        run: |
          NDK_DIR=~/.buildozer/android/platform/android-ndk-r25c
          if [ ! -d "$NDK_DIR" ]; then
            echo "Downloading NDK r25c..."
            wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip -O ndk.zip
            mkdir -p ~/.buildozer/android/platform
            unzip -q ndk.zip -d ~/.buildozer/android/platform
            rm ndk.zip
            echo "NDK installed"
          else
            echo "NDK already cached"
          fi

      - name: Build Go binary
        run: |
          chmod +x build_go_android.sh
          ./build_go_android.sh

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ech-wk-apk
          path: bin/*.apk
